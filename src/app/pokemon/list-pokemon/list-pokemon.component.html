<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div class="card horizontal" (click)="goToPokemon(pokemon)" pkmnBorderCard = "orange">
                <div>
                    <img [src]="pokemon.picture" alt="image de pokemon">
                </div>
                <div class="card-stacked">
                    <div class="card*content">
                        <p>{{pokemon.name}}</p>
                        <p><small> cr√©ation : {{pokemon.created | date:'dd/MM/yyyy'}}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}">type : {{type}}</span>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
